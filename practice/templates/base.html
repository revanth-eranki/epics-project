{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block title %}
    
    {% endblock %}
    </head>
<body data-bs-theme="light">
    <header>
        <div class="header-logo">
            <img src="{% static 'national_institute_of_technology_andhra_pradesh_logo.jpeg' %}" alt="NIT AP Logo">
        </div>
        <h1 class="header-title">NIT AP Student Portal</h1>
        <label>
            <input type="checkbox">
            <span class="check"></span>
        </label>
        <nav class="nav nav-pills">
            <ul>
                <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li><a class="nav-link" href="{% url 'result' %}">Result</a></li>
                <li><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
            
        </nav>
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-Kpo5o9x2o9e1WV7HTZlZGL6z6O/9G8ynr5FgF/XKqow=" crossorigin="anonymous"></script>
        <!-- Ensure jQuery is included -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            // Get the current URL path
            var path = window.location.pathname;

            // Find the corresponding nav link and mark it as active
            $(document).ready(function(){
                $('.nav-pills a').each(function() {
                    var href = $(this).attr('href');
                    if (path === href) {
                        $(this).addClass('active');
                    }
                });
            });
        </script>

    </header>

    {% block body %}

    {% endblock %}

</body>
</html>
