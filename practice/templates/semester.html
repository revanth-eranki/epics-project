{% extends result.html %}
{% load static %}

{% block result-page %}
<div id="results-section" class="section active">
    <p class="section-text">Select your semester to view results:</p>
    <div class="results-button-container">
        <button class="results-button" data-semester="1"><a href="{% url 'sem' %}">Semister 1</a></button>
        <button class="results-button" data-semester="2">Semester 2</button>
        <button class="results-button" data-semester="3">Semester 3</button>
        <button class="results-button" data-semester="4">Semester 4</button>
    </div>
    <div id="results-container"></div>
</div>
{% endblock %}
